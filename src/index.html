<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип соцсети Mesto" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="<%=require('./images/profile-main-photo.jpg')%>" alt="Фотография профиля пользователя" class="profile__main-photo">
        <div class="profile__heading">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__addbutton"></button>
    </section>
    <section class="places">
      <ul class="places__photo-cards">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_editprofile">
    <div class="popup__container">
      <form name="info" class="form form_editProfile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input id="input-name" required minlength="2" maxlength="40" type="text" placeholder="Имя" name="nameuser" class="form__item form__item_el_name">
          <span id="input-name-error" class="popup__error"></span>
          <input id="input-job" required minlength="2" maxlength="200" type="text" placeholder="О себе" name="jobuser" class="form__item form__item_el_job">
          <span id="input-job-error" class="popup__error"></span>
        </fieldset>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <div class="popup popup_addprofile">
    <div class="popup__container">
      <form name="info" class="form form_addprofile" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input-container">
          <input id="input-newplace" type="text" required minlength="2" maxlength="30" name="name" placeholder="Название" class="form__item form__item_place_name">
          <span id="input-newplace-error" class="popup__error"></span>
          <input id="input-link" type="url" required name="link" placeholder="Ссылка на картинку" class="form__item form__item_place_link">
          <span id="input-link-error" class="popup__error"></span>
        </fieldset>
        <button type="submit" class="form__submit">Создать</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <div class="popup popup_cardfullscreen">
    <div class="popup__container-photo">
      <figure class="popup__card-fullscreen">
        <img class="popup__card-photo" src="#" alt="...">
        <figcaption class="popup__card-information">
          <p class="popup__card-location"></p>
        </figcaption>
      </figure>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <template id="template-cards">
    <li>
      <figure class="places__element">
        <img class="places__photo" src="#" alt="...">
        <figcaption class="places__card">
          <p class="places__card-name">Имя</p>
          <button type="button" class="places__button-like"></button>
        </figcaption>
        <button type="button" class="places__card-delete"></button>
      </figure>
    </li>
  </template>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
