<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип соцсети Mesto" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile-main-photo.jpg" alt="Фотография профиля пользователя" class="profile__main-photo">
        <div class="profile__heading">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__addbutton"></button>
    </section>
    <section class="places">
      <ul class="places__photo-cards">
        <li>
          <figure class="places__element">
            <img class="places__photo" src="./images/Castle_in_Karachaevsk.jpg"
              alt="Изображение крепости в горах. г. Карачаевск">
            <figcaption class="places__card">
              <p class="places__card-name">Карачаевск</p>
              <button type="button" class="places__button-like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__element">
            <img class="places__photo" src="./images/Mount_Elbrus.jpg"
              alt="Изображение крепости в горах. г. Карачаевск">
            <figcaption class="places__card">
              <p class="places__card-name">Гора Эльбрус</p>
              <button type="button" class="places__button-like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__element">
            <img class="places__photo" src="./images/Mount_Dombay.jpg"
              alt="Изображение крепости в горах. г. Карачаевск">
            <figcaption class="places__card">
              <p class="places__card-name">Домбай</p>
              <button type="button" class="places__button-like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__element">
            <img class="places__photo" src="./images/Mount_Elbrus2.jpg"
              alt="Изображение крепости в горах. г. Карачаевск">
            <figcaption class="places__card">
              <p class="places__card-name">Гора Эльбрус</p>
              <button type="button" class="places__button-like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__element">
            <img class="places__photo" src="./images/Mount_Dombay2.jpg"
              alt="Изображение крепости в горах. г. Карачаевск">
            <figcaption class="places__card">
              <p class="places__card-name">Домбай</p>
              <button type="button" class="places__button-like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="places__element">
            <img class="places__photo" src="./images/Castle_in_Karachaevsk2.jpg"
              alt="Изображение крепости в горах. г. Карачаевск">
            <figcaption class="places__card">
              <p class="places__card-name">Карачаево-Черкесск</p>
              <button type="button" class="places__button-like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form name="info" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" name="name" class="form__item form__item_el_name">
          <input type="text" name="name" class="form__item form__item_el_job">
        </fieldset>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>


  <div class="popup popup_addprofile">
    <div class="popup__container">
      <form name="info" class="form">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input-container">
          <input type="text" name="name" placeholder="Название" class="form__item">
          <input type="text" name="name" placeholder="Ссылка на картинку" class="form__item">
        </fieldset>
        <button type="submit" class="form__submit">Создать</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>

  <template id="template-cards">
    <li>
      <figure class="places__element">
        <img class="places__photo" src="#"
          alt="Изображение...">
        <figcaption class="places__card">
          <p class="places__card-name">Имя</p>
          <button type="button" class="places__button-like"></button>
        </figcaption>
        <button type="button" class="places__card-delete"></button>
      </figure>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
