<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="/images/logo.svg" alt="Логотип соцсети Mesto" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
      <img src="./images/profile-main-photo.jpg" alt="Фотография профиля пользователя" class="profile__main-photo">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <div class="profile__edit-button"></div>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <div class="profile__addbutton"></div>
      </section>

      <section class="places">
        <ul class="places__photo-cards">
          <li>
            <figure class="places__element">
              <img class="places__photo" src="./images/Castle_in_Karachaevsk.jpg" alt="Изображение крепости в горах. г. Карачаевск">
              <figcaption class="places__title">Карачаевск</figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__element">
              <img class="places__photo" src="./images/Mount_Elbrus.jpg" alt="Изображение крепости в горах. г. Карачаевск">
              <figcaption class="places__title">Гора Эльбрус</figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__element">
              <img class="places__photo" src="./images/Mount_Dombay.jpg" alt="Изображение крепости в горах. г. Карачаевск">
              <figcaption class="places__title">Домбай</figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__element">
              <img class="places__photo" src="./images/Mount_Elbrus2.jpg" alt="Изображение крепости в горах. г. Карачаевск">
              <figcaption class="places__title">Гора Эльбрус</figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__element">
              <img class="places__photo" src="./images/Mount_Dombay2.jpg" alt="Изображение крепости в горах. г. Карачаевск">
              <figcaption class="places__title">Домбай</figcaption>
            </figure>
          </li>
          <li>
            <figure class="places__element">
              <img class="places__photo" src="./images/Castle_in_Karachaevsk2.jpg" alt="Изображение крепости в горах. г. Карачаевск">
              <figcaption class="places__title">Карачаево-Черкесск</figcaption>
            </figure>
          </li>
        </ul>
    </section>
      
    </main>
  
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
  
  </body>
</html>
